name: workflow-test

on: 
  workflow_dispatch:
    inputs:
      resourceGroup:
        description: 'Resource Group'     
        required: false
        default: ''
      workspace:
        description: 'Workspace Name'     
        required: false
        default: ''
jobs:
    run-test:
      runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: 'Az CLI login'
          uses: azure/login@v1
          with:
            creds: ${{secrets.AZURE_CREDENTIALS}}
            enable-AzPSSession: true 
        - name: install-extension
          uses: ./.github/workflows/install-aml-cli.yml
        - name: install-compute
          uses: ./.github/workflows/create-compute.yml
          with:
            cluster_name: test
            size: 1
            min_instances: 1
            max_instances: 1
            cluster_tier: test
      
        
